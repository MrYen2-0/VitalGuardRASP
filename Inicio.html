<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalGuard</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #0d0d0d; color: white; text-align: center; padding: 10px;">

  <div style="margin-bottom: 20px;">
    <h1 style="font-size: 2.5em; font-weight: 500;">VitalGuard</h1>
  </div>

  <div style="margin-bottom: 20px;">
    <a href="/Estadisticas.html" style="color: #ff5b00; font-size: 1.5em; font-weight: 500; margin-right: 20px;">Estadísticas de Salud</a>
    <a href="/Historial.html" style="color: #ff5b00; font-size: 1.5em; font-weight: 500;">Historial</a>
  </div>

  <div style="display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;">
    <!-- Ritmo Cardíaco -->
    <div style="background-color: #36373e; border-radius: 10px; padding: 20px; width: 200px; display: flex; flex-direction: column; align-items: center;">
      <h2 style="color: #ff5b00; font-size: 1.8em;">Ritmo Cardíaco</h2>
      <div id="bpmCircle" style="border: 4px solid; border-radius: 50%; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <div id="bpm" style="color: #9da9e9; font-size: 2.5em; font-weight: 600;">109</div>
          <div style="color: #9da9e9; font-size: 1em; font-weight: 600;">BPM</div>
        </div>
      </div>
    </div>

    <!-- Temperatura Corporal -->
    <div style="background-color: #36373e; border-radius: 10px; padding: 20px; width: 200px; display: flex; flex-direction: column; align-items: center;">
      <h2 style="color: white; font-size: 1.8em;">Temperatura Corporal</h2>
      <div id="tempCircle" style="border: 4px solid; border-radius: 50%; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center;">
        <div style="text-align: center;">
          <div id="temperature" style="color: #9da9e9; font-size: 2.5em; font-weight: 600;">36.9</div>
          <div style="color: #9da9e9; font-size: 1em; font-weight: 600;">°C</div>
        </div>
      </div>
    </div>

    <!-- Necesita Ayuda -->
    <div style="background-color: #36373e; border-radius: 10px; padding: 20px; width: 200px; display: flex; flex-direction: column; align-items: center;">
      <h2 id="helpStatus" style="color: #9da9e9; font-size: 1.8em;">Necesita Ayuda: No</h2>
      <button id="toggleHelpButton" style="background-color: #ff5b00; color: white; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Cambiar Estado</button>
    </div>
  </div>

  <script src="/globals.js"></script>
  <script src="scripts/inicio.js"></script>
</body>
</html>
