<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Helvetica, sans-serif;
        }
        
        .lights-screen {
            background-color: #0d0d0d;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .overlap {
            width: 100%;
            max-width: 400px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4);
        }

        .rectangle {
            background-color: #0d0d0d;
            box-shadow: 0px 4px 6px #4f4f4f40;
            height: 49px;
        }

        .text-wrapper {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: 500;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #d9d9d9;
            color: #000;
            font-size: 16px;
        }

        .forgot-password {
            color: #ababab;
            font-size: 16px;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        .button {
            background-color: #d9d9d9;
            border: none;
            color: #000;
            font-size: 20px;
            font-weight: 500;
            height: 38px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .register-link {
            color: #ffffff;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="lights-screen">
    <div class="overlap">
        <div class="text-wrapper">Inicio de Sesión</div>
        
        <div class="form-group">
            <label for="email">Gmail</label>
            <input type="email" id="email" placeholder="Ingresa tu correo">
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>

        <a href="/Restaurar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        
        <button class="button" onclick="window.location.href='/Inicio.html'">Entrar</button>
        
        <a href="/Register.html" class="register-link">¿No tienes cuenta? Regístrate</a>
    </div>
</div>

</body>
</html>
